name: publish-to-github-pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      #- name: Setup Pages ⚙️
      #  uses: actions/configure-pages@v4
      #  with:
      #    static_site_generator: next

      - name: Build with Next.js 🏗️
        run: npx next build
        env:
          EMAILJS_API_KEY: ${{ vars.EMAILJS_API_KEY }}
          EMAILJS_SERVICE_ID: ${{ vars.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ vars.EMAILJS_TEMPLATE_ID }}
          RECAPTCHA_API_KEY: ${{ vars.RECAPTCHA_API_KEY }}
          RECAPTCHA_SITE_KEY: ${{ vars.RECAPTCHA_SITE_KEY }}

      - name: Debug
        run: ls -la

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
